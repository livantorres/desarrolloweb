<article>
					<div class="mensaje">
						<h3>Registrese para ver mas informacion</h3>
						
					</div>

					<form>
					<label>Nombres</label>
					<input type="text" id="Nombre" name="Nombre" placeholder="Ingrese Su Nombre:" required><br><br>
					<label>Apellidos</label>
					<input type="text" placeholder="Ingrese Su Apellido" name="Apellido" id="Apellido" required><br><br>
					<label>Cedula</label>
					<input type="number" placeholder="Cedula"  name="Cedula" id="Cedula" required><br><br>
					<label>Edad</label>
					<input type="number" placeholder="Edad" name="Edad" id="Edad" required ><br><br>
					<label>Genero</label>
						<fieldset id="Sexo" required>
							Masculino<input type="radio" id="Masculino" name="Genero" value="1" checked> 
							Femenino<input type="radio" id="Femenino" name="Genero" value="2" checked> 
						</fieldset><br><br>
			       

					<label>Nivel Educativo</label>
					<div>
		            <select id="Nivel" name="Niveleducativo" required>
		                <option id="Primaria" value="Primaria" cheked>Primaria</option>
		                <option id="Bachillerato" value="Bachillerato" cheked > Bachillerato </option>
		                <option id="Universidad" value="Universidad" cheked> Universidad</option>
		            </select>
		        	</div>

					</select> <br><br>
					<label>Fecha De Nacimiento</label>
					<input type="date" value="" id="Fecha" name="Fecha" required><br><br>

					<label>Correo Electronico</label>
					<input type="email" id="Email" placeholder="Correo electronico" name="Correo" required>


					<label>Â¿Le Gusto La Pagina?</label>
						<fieldset id="Uso" required>
							Si<input id="Si" type="checkbox"  name="uso" value="Si" >
							No<input id="No" type="checkbox" name="uso" value="No"> 
						</fieldset><br><br>

					 <label>Sugerencias:</label><br>
       				 <textarea id="Sugerencias" id="Sugerencias"
                  	rows="3" cols="33" maxlength="200"
                  	wrap="hard" name="textarea">
        			</textarea>





					<input  id="button_guardar"   type="submit" value="Guardar Datos" > 

					
</form>
